<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tirthan Codes Homepage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="website.html">Tirthan Codes</a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn" oneclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class='form-box'>
                <div class='button-box'>
                    <div id='btn'></div>
                    <button
                    type="button"oneclick='login()'class='toggle-btn'>Login</button>
                    <button
                    type="button"oneclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text' class='input-field'placeholder='Enter Password'required>
                    <input type='checkbox' class='check-box'><span>Remember Password</span>
                    <button type='submit'class='submit-btn'>Log In</button>
                </form>
                <form id='register' class='input-group-register'>
                    <input type='text'class='input-field'placeholder='First Name'required>
                    <input type='text'class='input-field'placeholder='Last Name'required>
                    <input type='email'class='input-field'placeholder='Email ID'required>
                    <input type='password'class='input-field'placeholder='Enter Password'required>
                    <input type='password'class='input-field'placeholder='Confirm Password'required>
                    <input type='checkbox'class='check-box'><span>I agree to the terms and conditions.</span>
                    <button type='submit'class='submit-btn'>Sign In</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
